<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <script>
    window.noCart = 1;
    window.noTopbtn = 1;
    ! function () {
      function a() {
        if (parseInt(document.documentElement.clientWidth) > 768) {
          document.documentElement.style.fontSize = 768 / 750 * 10 / 16 * 1000 + "%";
        } else {
          document.documentElement.style.fontSize = document.documentElement.clientWidth / 750 * 10 / 16 *
            1000 + "%";
        }
      }
      var b = null;
      window.addEventListener("resize", function () {
        clearTimeout(b);
        b = setTimeout(a, 300);
      }, !1);
      a();
    }(window);

  </script>
</head>

<body>
  <div id="app">
    <router-view></router-view>
  </div>
</body>

</html>
